<html>
    <head>
        <title>
            Photography
        </title>
        <link href="css/styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1><u>Portraits,Nature and Weddings.</u></h1>
        <div class="column"> 
            <h2><u>Portraits<u></h2>
            <img src="images/obama.jpeg" alt="A portrait of Obama" style="width:400px; height:400px;">
            <img src="images/sierra.jpeg" alt="A portrait of Sierra" style="width:400px; height:400px">
            <img src="images/white.jpeg" alt="A black and white portrait" style="width:400px; height:400px;">
        </div>
        <div class="column">
            <h2><u>Photos Of Nature</u></h2>
            <img src="images/sunrise.jpeg" alt="Sunrise" style="width:400px; height:400px;">
            <img src="images/spring.jpeg" alt="Peaceful scenery" style="width:400px; height:400px;">
            <img src="images/lake.jpeg" alt="Lakeside view" style="width:400px; height:400px;">
        </div>
        <div class="column">
            <h2><u>Wedding Photos</u></h2>
            <img src="images/luxury.jpeg" alt="Luxurious wedding" style="width:400px; height:400px;">
            <img src="images/priyanka.jpeg" alt="Priyanka's wedding" style="width:400px; height:400px;">
            <img src="images/peaceful.jpeg" alt="Peaceful couple" style="width:400px; height:400px;">
        </div>
    </body>
</html>
